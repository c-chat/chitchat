name: prettier

on:
  pull_request:
  push:
    branches: [main, frontend-template, backend-template, CI-workflows]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{js,md,ts,py,sql,json,yml}
          only_changed: True
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
