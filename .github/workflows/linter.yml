name: super linter

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]


jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    env:
        VALIDATE_ALL_CODEBASE: false

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: super-linter/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          VALIDATE_TYPESCRIPT_STANDARD: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
